<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background-animation"></div>
    <div class="container">
      <h1>Tic-Tac-Toe</h1>

      <div class="game-info">
        <div class="player-turn">
          <span id="player-indicator">Player <span id="current-player">X</span>'s Turn</span>
        </div>
        <div class="scores">
          <div class="score-card x-score">
            <span class="label">X Wins</span>
            <span class="value" id="x-wins">0</span>
          </div>
          <div class="score-card o-score">
            <span class="label">O Wins</span>
            <span class="value" id="o-wins">0</span>
          </div>
        </div>
      </div>

      <div class="board-container">
        <div class="game-board" id="game-board"></div>
      </div>

      <div class="message" id="message"></div>

      <div class="controls">
        <button id="reset-btn" class="btn secondary">Reset Round</button>
        <button id="new-game-btn" class="btn primary">New Game</button>
      </div>

      <div class="notes-section">
        <span class="note-title">N.B.</span>
        <p><span class="note-keyword">Reset Round:</span> Clears the board but keeps the current scores.</p>
        <p><span class="note-keyword">New Game:</span> Resets everything including scores to 0-0.</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
